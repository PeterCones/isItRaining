<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- JS -->

    <script defer type="module" src="assets/js/map.js"></script>

    <!-- mapbox -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>

    <title>isItRaining()</title>
  </head>
  <body class="m-4">
    <header id="nav" class="rounded-4">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-4">
            <h1>isItRaining()</h1>
            <h2 class="h5">Live conditions and radar</h2>
          </div>
          <div class="col-8 text-end d-flex justify-content-end gap-3">
            <input
              type="search"
              class="rounded-4"
              id="search"
              placeholder="City, Country"
            />
            <input type="button" class="btn-primary btn" value="Search" />
            <input
              type="button"
              class="btn btn-secondary"
              id="geolocate"
              value="Use my location"
            />
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container-fluid ">
        <div class="row mt-4">
          <div class="col-5 pe-1">
            <div class="row rounded-4 mb-2" id="current"></div>
            <div class="row rounded-4" id="weekly"></div>
          </div>
          <div class="col-7 p-0">
            <div id="map" class="m-0"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
